<html>
<head>
  <!-- Link the style sheets -->
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .contact-container {
      max-width: 800px;
      margin: 2% auto;
      padding: 20px;
    }
    .contact-info {
      background-color: rgb(240, 240, 240);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .contact-info h3 {
      color: rgb(97, 64, 128);
      font-size: 24px;
      margin-bottom: 15px;
    }
    .contact-info p {
      font-size: 18px;
      color: rgb(50, 50, 50);
      margin: 10px 0;
    }
    .contact-form .form-group {
      margin-bottom: 15px;
    }
    .contact-form label {
      font-size: 16px;
      color: rgb(97, 64, 128);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgb(97, 64, 128);
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      background-color: rgb(97, 64, 128);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: rgb(80, 50, 100);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contact-container container">
    <h1 class="title">Contact Us</h1>
    <div class="contact-info card">
      <h3>Get in Touch</h3>
      <p><strong>Address:</strong> 123 Auto Lane, Car City, CA 90210</p>
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Email:</strong> contact@dealerships.com</p>
      <p><strong>Hours:</strong> Monday - Friday, 9 AM - 6 PM</p>
    </div>
    <div class="form_panel contact-form">
      <h3>Send Us a Message</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </div>
  </div>
</body>
</html>
